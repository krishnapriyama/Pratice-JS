<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <label>
      Input
   </label>
   <input type="text" id="input">
   <input type="button" value="Check" onclick="check()">

   <div id="res"></div>

   <script>
      function check() {
         var input = parseInt(document.getElementById("input").value);
         let day;
         switch (input) {
            case 1:
               day = "Sunday";
               break;
            case 2:
               day = "Monday";
               break;
            case 3:
               day = "Tuesday";
               break;
            case 4:
               day = "Wednesday";
               break;
            case 5:
               day = "Thursday";
               break;
            case 6:
               day = "Friday";
               break;
            case 7:
               day = "Saturday";
            default:
               day = "Invalid Entry";
         }
         document.getElementById("res").innerHTML = day;
      }
   </script>
</body>

</html>
