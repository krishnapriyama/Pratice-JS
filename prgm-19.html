<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <p>Enter the Annual Income: <input id="ai"></p>
   <button onclick="check()">Check</button>
   <script>
      function check() {
         a = Number(document.getElementById("ai").value);
         document.write("Annual income = " + a);
         document.write("<br>");
         var t;
         if ((a > 1000000) && (a <= 5000000)) {
            t = (a * 30) / 100;
            document.write("Income Tax Amount= " + t);
         }
         else if ((a > 500000) && (a <= 1000000)) {
            t = (a * 20) / 100;
            document.write("Income Tax Amount= " + t);
         }
         else if ((a > 250000) && (a <= 500000)) {
            t = (a * 5) / 100;
            document.write("Income Tax Amount= " + t);
         }
         else {
            document.write("No Tax");
         }


      }
   </script>

</body>

</html>
