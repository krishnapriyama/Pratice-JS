<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <p>1.Addition<BR>2.Subtraction<br>3.Multiplication<BR>4.Division<br></p>
   <p>Enter your choice: <input id="ch"></p>
   <p>Enter number 1: <input id="num1"></p>
   <p>Enter number 2: <input id="num2"></p>
   <button onclick="choice()">OK</button>
   <script>
      function choice() {
         x = parseInt(document.getElementById("ch").value);
         num1 = parseInt(document.getElementById("num1").value);
         num2 = parseInt(document.getElementById("num2").value);

         switch (x) {
            case 1:
               addition(num1, num2);
               break;
            case 2:
               subtraction(num1, num2);
               break;
            case 3:
               multiplication(num1, num2);
               break;
            case 4:
               division(num1, num2);
               break;
            default:
               document.write("Invalid choice");

         }
      }
      function addition(num1, num2) {
         document.write("Result is : " + (num1 + num2));
      }
      function subtraction(num1, num2) {
         document.write("Result is : " + (num1 - num2));
      }
      function multiplication(num1, num2) {
         document.write("Result is : " + (num1 * num2));
      }
      function division(num1, num2) {
         document.write("Result is : " + (num1 / num2));
      }

   </script>
</body>

</html>
