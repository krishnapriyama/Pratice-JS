<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <p id="sort">Enter the size of array: <input id="size"></p>
   <button onclick="sort()">Sort</button>

   <script>
      function sort() {
         n = parseInt(document.getElementById("size").value);
         var a = [];

         for (let i = 0; i < n; i++) {
            a[i] = prompt("Enter the Elements");
         }
         document.getElementById("sort").innerHTML += "<br><br>Size of array is " + n;
         document.getElementById("sort").innerHTML += "<br><br>Array elements are: " + a;
         a.sort();
         a.reverse();
         document.getElementById("sort").innerHTML += "<br><br>Descending order elemnts are: " + a;

      }



   </script>
</body>

</html>
