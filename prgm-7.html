<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>multiplication</title>
</head>

<body>
   <p id="mul">Enter a number: <input id="multi"></p>
   <button onclick="calc()">Result</button>
   <script>
      function calc() {
         n = parseInt(document.getElementById("multi").value);
         document.write("Multiplication Table of " + n + " is <br><br>");
         for (let i = 1; i <= 10; i++) {
            document.write(i + " x " + n + " = " + i * n + "<br>");
         }
      }
   </script>
</body>

</html>
