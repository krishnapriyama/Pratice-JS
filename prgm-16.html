<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <p>Enter a number: <input id="num"></p>
   <button onclick="prime()">Check</button>
   <script>
      function prime() {
         n = parseInt(document.getElementById("num").value);
         document.write("number is " + n)
         var flag = 0;
         for (i = 2; i <= n; i++) {
            if (n % i == 0) {
             flag = 1;
            }
         }

         if (flag == 0) {
            document.write("<br>Entered number is a prime number");
         }
         else {
            document.write("<br>Entered number is  not a prime number");
         }
      }  
   </script>
</body>

</html>
