<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <label>
      Check the entered string is palindrom or not
   </label><br>
   <button onclick="checkpalindrome()">Check</button>

   <script>
      function checkpalindrome() {
         const string = prompt("Enter a string");
         const len = string.length;
         var flag = 0

         for (let i = 0; i <= len; i++) {
            if (string[i] != len - 1 - i) {
               flag = 1;
            }
         }

         document.write("Entered string is<br>" + string);

         if (flag = 1) {
            document.write("<br><br>Entered string is palindrome");
         } else {
            document.write("<br><br>Entered string is not palindrome");
         }


      }
   </script>
</body>

</html>
